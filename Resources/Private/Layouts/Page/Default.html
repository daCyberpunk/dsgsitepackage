<div class="dsg-Page-bg">
    <body id="p{data.uid}" class="dsg-Page body-inset {pageClass}" cz-shortcut-listen="true"></body>

    <div class="dsg-NavButton">
        <i class="fa fa-bars fa-3x dsg-NavButton-icon"></i>
    </div>
    <div class="row pos-rel">


        <div class="col">
            <f:render partial="Navigation" arguments="{_all}"/>
        </div>

        <div class="col">
            <f:render partial="Header" arguments="{_all}"/>
        </div>
    </div>
        <f:if condition="{breadcrumb}">
            <div class="dsg-Page-breadcrumb row">
                <ul class="col">
                    <f:for each="{breadcrumb}" as="item">
                        <li class="dsg-Page-breadcrumbItem {f:if(condition: item.current, then: 'active')}">
                            <f:link.page pageUid="{item.data.uid}" title="{item.title}">
                                {item.title}
                            </f:link.page>
                            /&nbsp;
                        </li>
                    </f:for>
                    {BreadcrumbNavigationNewsDetail}
                </ul>
            </div>
        </f:if>

    <main class="dsg-Page-main">
        <!--TYPO3SEARCH_begin-->

        <f:render section="Main"/>
        <!--TYPO3SEARCH_end-->
    </main>

</div>
