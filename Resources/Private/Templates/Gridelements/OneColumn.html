<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:comment><!--rowdirection etc fÃ¼r die Spalten--></f:comment>



    <div class="row {data.flexform_rowDirection} {data.flexform_rowWrap} layout-{data.layout} frame-{data.frame_class} frame-type-{data.CType}{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <f:if condition="{data.header}">
            <div class="col">
                <f:switch expression="{data.header_layout}">
                    <f:case value="1">
                        <h1 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h1>
                    </f:case>
                    <f:case value="2">
                        <h2 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h2>
                    </f:case>
                    <f:case value="3">
                        <h3 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h3>
                    </f:case>
                    <f:case value="4">
                        <h4 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h4>
                    </f:case>
                    <f:case value="5">
                        <h5 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h5>
                    </f:case>
                    <f:case value="100">
                        <f:comment> -- do not show header -- </f:comment>
                    </f:case>
                    <f:case default="1">
                        <h1 class="{f:if(condition: data.header_position, then: 'text-{data.header_position}')}">
                            <span><f:link.typolink parameter="{data.header_link}"><f:format.htmlentitiesDecode>{data.header}</f:format.htmlentitiesDecode></f:link.typolink></span>
                        </h1>
                    </f:case>
                </f:switch>
            </div>

        </f:if>

        <div class="col col--{data.flexform_columnType_401} {data.flexform_class_401}">
                <f:comment><!--rowdirection etc fÃ¼r childs --></f:comment>
                <div class="row {data.flexform_rowDirection_401} {data.flexform_rowWrap_401}">
                    <f:for each="{data.tx_gridelements_view_raw_columns.401}" as="child">
                        <f:if condition="{0:child.CType} == {0:'gridelements_pi1'}">
                            <f:then>

                                <f:if condition="{data.frame_class} != none">
                                    <f:then>

                                        <div id="c{child.uid}" class="col col--{child.dsg_flex_layout} layout-{child.layout} frame-{child.frame_class} frame-type-{child.CType}{f:if(condition: child.space_before_class, then: ' frame-space-before-{child.space_before_class}')}{f:if(condition: child.space_after_class, then: ' frame-space-after-{child.space_after_class}')}">
                                            <f:cObject typoscriptObjectPath="lib.dsgsitepackage.content" data="{child}" />
                                        </div>

                                    </f:then>
                                    <f:else>
                                        <a id="c{data.uid}"></a>
                                        <div class="col">
                                            <f:cObject typoscriptObjectPath="lib.dsgsitepackage.content" data="{child}" />
                                        </div>
                                    </f:else>
                                </f:if>


                            </f:then>
                            <f:else>
                                <f:cObject typoscriptObjectPath="lib.dsgsitepackage.content" data="{child}" />
                            </f:else>
                        </f:if>
                    </f:for>
                </div>
            </div>
        </div>
</f:spaceless>
</html>
